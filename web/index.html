<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="container">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="administrar.html#">Administrar</a>
        </li>
      </ul>
    </div>

  </nav>

  <div class="container">
    <h1>Catálogo</h1>
    <p>Aquí listamos los artículos de nuestro catálogo.</p>

    <div id="articulos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
  </div>


  <script id="articulos-template" type="text/x-handlebars-template">
    {{#each articulos}}
    <div class="col">
      <div class="card" style="width:300px">
        <div style="width:290px;height:290px">
          <img class="card-img-top" src="{{fotoUrl}}" alt="{{nombre}}" style="width:100%;height:100%;object-fit: contain">
        </div>
        <div class="card-body">
          <h4 class="card-title">{{nombre}}</h4>
          <p class="card-text">{{descripcion}}</p>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="catalogo.js"></script>
  <script type="text/javascript">
    configurarCatalogo();
  </script>
</body>
</html>
