<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="container">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html#">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Nuevo</a>
        </li>
      </ul>
    </div>

  </nav>

  <div class="container">
    <h1>Nuevo</h1>
    <p>Añade un nuevo artículo.</p>

    <form id="addArticulo">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de Artículo</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
            <label  class="form-label">Descripción de Artículo</label>
            <input type="text" class="form-control" id="descripcion">
        </div>
        <div class="mb-3">
            <label for="fotoUrl" class="form-label">URL de foto</label>
            <input type="url" class="form-control" id="fotoUrl">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="catalogo.js"></script>
  <script type="text/javascript">
    configurarAdministrar();
  </script>
</body>
</html>
